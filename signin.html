<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href = "signInStyle.css" rel = "stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="navbar">
        <nav>
            <ul class = "navbarList">
                <li>Meal Master</li>
                <li><button>Home</button></li>
                <li><button>Friends</button></li>
                <li style = "float: right;"><button>Profile</button></li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <div class="login-card">
          
          <div class="icon">
            <img src="https://worldvectorlogo.com/logos/dribbble-icon-1.svg" alt="" />
          </div>
          
          <div class="inp username">
            <input type="text" placeholder="Email"/>
          </div>
          
          <div class="inp password">
            <input type="password" placeholder="Password"/>
          </div>
          
          <div class="login-button">
            <button class="login">SIGN IN</button>
          </div>
          
          <div class="password-reset">
            <p>Forgot your password?</p>
          </div>
          
        </div>
      </div>
  <script src = "signInScript.js"></script>
</body>
</html>
