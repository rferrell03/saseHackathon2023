<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href = "signInStyle.css" rel = "stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="login-card">
          
          <div class="icon">
            <img src="https://worldvectorlogo.com/logos/dribbble-icon-1.svg" alt="" />
          </div>
          
          <div class="inp username">
            <input id = "username" type="text" placeholder="Email"/>
          </div>
          
          <div class="inp password">
            <input id = "password" type="password" placeholder="Password"/>
          </div>
          
          <div class="login-button">
            <button class="login" id = "login">SIGN IN</button>
            <button class = "login" id="register">REGISTER</button>
            <button class="goHome" onclick = "homeButton()">Back to Home</button>
          </div>
          <div class="password-reset">
            <p>Forgot your password?</p>
          </div>
          
        </div>
      </div>
  <script src = "signInScript.js"></script>
  <script src = "scripts.js"></script>
  <script type = "module" src = "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"></script>
  <script type = "module" src="https://www.gstatic.com/firebasejs/9.5.0/firebase-database.js"></script>
  <script type = "module" src = "firebase.js"></script>
</body>
</html>
